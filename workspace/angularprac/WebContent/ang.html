<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<title>AngularJS Practice</title>
</head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script type="text/javascript"src="js/ang.js"></script>
<body >
<section ng-controller="ismail">
<p>Input something in the input box:</p>
<p>Name: <input type="text" ng-model="name" value="John"></p>
<p ng-bind="name"></p>

<p>{{price}}</p>
</section><br>

<section ng-controller="ctrl1">
Name:<input type="text"ng-model="name1" value="Saifullah">
<p ng-bind="name1"></p>
<p>{{x}}</p>
</section>

<section ng-controller="nbt">
fname:<input type="text"ng-model="fname">
lname:<input type="text"ng-model="lname">
<pre ng-bind-template="{{fname}} {{lname}}"></pre>

</section>

<div ng-init="quantity=10;cost=5">

<p>Total in dollar: {{ quantity * cost }}</p>


</div>
<div ng-init="person={fname:'Khalid',lname:'Saifullah'}"></div>
<p ng-bind="person.fname"></p>
<section ng-controller="sadia">
<a href="http://www.yahoo.com" ng-click="list.addItem()">Add Item</a>
<p>{{y}}</p>
</section>
<form action="submit"name="form">
<label style="padding-left:13px">First Name:</label><input type="text"style="width:200px"required><br><br>
<label style="padding-left:13px">Last Name:</label><input type="text"style="width:200px"required><br><br>
<label>Adress Line1:</label><input type="address"style="width:290px"required><br><br>
<label>Adress Line2:</label><input type="adress"style="width:290px"><br><br>
<label style="padding-left:56px">City:</label><input type="text"style="width:200px"required><br><br>
<label style="padding-left:46px">State:</label>
<select required>
<option selected="None">CA</option>
<option>AZ</option>
<option>WA</option>
<option>NY</option>
</select><br><br>
<label style="padding-left:50px">Email:</label><input type="email"ng-model="email"placeholder="Enter your Email Id"style="width:290px"required><br><br>
<label style="padding-left:53px">URL:</label><input type="url"ng-model="url"style="width:290px"required><br><br>
<label style="padding-left:10px">Credit Card:</label><input type="text"ng-maxlength=16 ng-pattern="[0-9]"/>
<button ng-click="submit()">SUBMIT</button>
</form>
</section>

<div ng-controller="khalid" style="width:400px;height:400px;border:2px solid blue;"><br>
<label style="padding-left:13px">First Name:</label><input type="text" style="width:200px"><br><br>
<label style="padding-left:13px">Last Name:</label><input type="text"style="width:200px"><br><br>
<label>Adress Line1:</label><input type="address"style="width:290px"><br><br>
<label>Adress Line2:</label><input type="adress"style="width:290px"><br><br>
<label style="padding-left:56px">City:</label><input type="text"style="width:200px"><br><br>
<label style="padding-left:46px">State:</label>
<select>
<option selected="None">CA</option>
<option>AZ</option>
<option>WA</option>
<option>NY</option>
</select><br><br>
<label style="padding-left:50px">Email:</label><input type="email"style="width:290px"><br><br>
<label style="padding-left:53px">URL:</label><input type="url"style="width:290px"><br><br>
<label style="padding-left:10px">Credit Card:</label><input type="number"style="width:290px"><br>
<label>CCV:</label><input type="number">

</div><br>


</body>
</html>
